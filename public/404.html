<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1e293b;
      }
      
      .container {
        text-align: center;
        padding: 2rem;
      }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e2e8f0;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 0.5rem;
      }
      
      p {
        font-size: 1rem;
        color: #64748b;
      }
    </style>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Store the current path and redirect to index.html with the path as a query parameter
      const pathSegments = window.location.pathname.split('/').filter(segment => segment);
      const redirectPath = pathSegments.join('/');
      
      sessionStorage.setItem('redirect', '/' + redirectPath + window.location.search + window.location.hash);
      window.location.replace(window.location.origin);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>Redirecting...</h1>
      <p>Please wait a moment</p>
    </div>
  </body>
</html>
